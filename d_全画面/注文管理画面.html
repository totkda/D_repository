<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文管理画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="navbar"></div>
<script>
fetch('navbar.html')
  .then(res => res.text())
  .then(html => { document.getElementById('navbar').innerHTML = html; });
</script>
<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-outline-primary" onclick="location.href='注文登録画面.html'">新規登録</button>
  </div>
  <div class="row">
    <!-- 検索フォーム -->
    <div class="col-md-3">
      <div class="border p-3 rounded">
        <h6>注文書検索</h6>
        <div class="mb-3">
          <label class="form-label">注文日</label>
          <div class="d-flex align-items-center">
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">顧客名</label>
          <input type="text" class="form-control" placeholder="例: 緑橋書店">
        </div>
        <div class="mb-3">
          <label class="form-label">ステータス</label>
          <select class="form-select">
            <option selected>すべて</option>
            <option>処理中</option>
            <option>完了</option>
          </select>
        </div>
        <button class="btn btn-success w-100">検索</button>
      </div>
    </div>
  <h4>注文書一覧</h4>
  <table class="table table-bordered table-striped table-hover table-sm align-middle">
    <thead class="table-light">
      <tr>
        <th>注文ID</th>
        <th>顧客名</th>
        <th>金額</th>
        <th>注文日</th>
        <th>ステータス</th>
        <th>編集</th>
        <th>詳細</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>o12</td>
        <td>中川商事</td>
        <td>75,000</td>
        <td>2025/5/10</td>
        <td>処理中</td>
        <td><button class="btn btn-outline-primary btn-sm" onclick="location.href='注文編集画面.html'">編集</button></td>
        <td><button class="btn btn-outline-success btn-sm" onclick="location.href='注文詳細画面.html'">詳細</button></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
