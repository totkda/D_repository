<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>納品登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        nav ul { list-style-type: none; }
        nav ul li { display: inline; }
        td input, textarea { width: 100%; }
    </style>
</head>
<body>
    <header class="container text-center">
        <nav>
            <ul>
                <li><a href="./HOME.html"><input type="button" value="ホーム"></a></li>
                <li><a href="./Order_MNG.html"><input type="button" value="注文管理"></a></li>
                <li><a href="./Delivery_MNG.html"><input type="button" value="納品管理"></a></li>
                <li><a href="./Customer_IMP.html"><input type="button" value="顧客登録"></a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-5">
        <form>
            <div>
                <div class="d-flex justify-content-between">
                    <span>納品書</span>
                    <input type="date">
                    <span>
                        <label for="customer-delivery-no">No.</label>
                        <input type="text" id="customer-delivery-no" size="4" readonly>
                    </span>
                </div>
                <div>
                    <input type="text" id="customer-name">
                    <label for="customer-name">様</label>
                </div>
                <div>
                    下記のとおり納品いたしました
                </div>
            </div>
            <div>
                <table class="table table-bordered border-dark table-striped table-hover table-sm align-middle mb-0" id="delivery-detail-table">
                    <colgroup>
                        <col style="width: 2%;">
                        <col style="width: 42%;">
                        <col style="width: 11%;">
                        <col style="width: 11%;">
                        <col style="width: 33%;">
                    </colgroup>
                    <thead class="table-dark border-light sticky-top">
                        <tr>
                            <th colspan="2">品名</th>
                            <th>数量</th>
                            <th>単価</th>
                            <th>
                                <span>金額(</span>
                                <input type="radio" name="price" id="price-excluded">
                                <label for="price-excluded">税抜</label>
                                <input type="radio" name="price" id="price-included">
                                <label for="price-included">税込)</label>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><input type="text" value="日経コンピュータ 11月号"></td>
                            <td><input type="text" value="1"></td>
                            <td><input type="text" value="1300"></td>
                            <td><input type="text" value="1300"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><input type="text" value="日経ネットワーク 11月号"></td>
                            <td><input type="text" value="1"></td>
                            <td><input type="text" value="1300"></td>
                            <td><input type="text" value="1300"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-end mt-1">
                    <button type="button" class="btn btn-secondary btn-sm" id="add-row">＋</button>
                    <button type="button" class="btn btn-secondary btn-sm" id="remove-row">－</button>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="./Delivery_MNG.html"><input type="button" class="btn btn-danger" value="戻る"></a>
                <button type="button" class="btn btn-success" id="register-btn">登録</button>
            </div>
        </form>
    </main>
    <script src="./js/Delivery_REG.js"></script>
</body>
</html>
