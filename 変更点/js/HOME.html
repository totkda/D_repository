<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav ul { list-style-type: none; }
        nav ul li { display: inline; }
    </style>
</head>
<body>
    <header class="container text-center">
        <nav>
            <ul>
                <li><a href="./HOME.html"><input type="button" value="ホーム"></a></li>
                <li><a href="./Order_MNG.html"><input type="button" value="注文管理"></a></li>
                <li><a href="./Delivery_MNG.html"><input type="button" value="納品管理"></a></li>
                <li><a href="./Customer_IMP.html"><input type="button" value="顧客登録"></a></li>
            </ul>
        </nav>
    </header>
    <main class="container d-flex">
        <!--  検索フォーム  -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">統計情報検索</h5>
                <div class="mt-4">
                    <div class="mb-3">
                        <label for="customer_name" class="form-label">顧客名</label>
                        <input type="text" id="customer_name" name="customer_name" class="form-control" placeholder="顧客名を入力" value="">
                    </div>
                    <div class="mb-3">
                        <label for="branch_name" class="form-label">支店名</label>
                        <input type="text" id="branch_name" name="branch_name" class="form-control" placeholder="支店名を入力" value="">
                    </div>
                    <div class="mb-3">
                        <label for="sort_select" class="form-label">並び順</label>
                        <select id="sort_select" name="sort" class="form-select">
                            <option value="total_sales">累計売上額</option>
                            <option value="avg_lead_time">平均リードタイム</option>
                            <option value="customer_name">顧客名</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="order" class="form-select">
                            <option value="desc">降順</option>
                            <option value="asc">昇順</option>
                        </select>
                    </div>
                    <input type="hidden" name="page" value="1">
                    <input type="button" value="検索" class="btn btn-primary w-100">
                </div>
            </div>
        </div>
        <div>
            <!--  ショートカットキー  -->
            <div class="text-center">
                <a href="./Order_REG.html"><input type="button" class="btn btn-success" value="注文登録"></a>
                <a href="./Delivery_REG.html"><input type="button" class="btn btn-success" value="納品登録"></a>
            </div>
            <!--  統計表  -->
            <div>
                <table class="table table-bordered border-dark table-striped table-hover table-sm align-middle">
                    <thead class="table-dark table-bordered border-light sticky-top">
                        <tr>
                            <th>支店名</th>
                            <th>顧客ID</th>
                            <th>顧客名</th>
                            <th>累計売上額</th>
                            <th>平均リードタイム</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>今里店</td>
                            <td>a-01</td>
                            <td>中川商事</td>
                            <td>300,000</td>
                            <td>5日</td>
                        </tr>
                        <tr>
                            <td>今里店</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <!-- 省略可 -->
                    </tbody>
                </table>
                <!--  ページング  -->
                <div class="text-center" id="pagination-area"></div>
            </div>
        </div>
    </main>
    <script src="./js/HOME.js"></script>
</body>
</html>
