<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注文詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav ul { list-style-type: none; }
        nav ul li { display: inline; }
        td input, textarea { width: 100%; }
    </style>
</head>
<body>
    <header class="container text-center">
        <nav>
            <ul>
                <li><a href="./HOME.html"><input type="button" value="ホーム"></a></li>
                <li><a href="./Order_MNG.html"><input type="button" value="注文管理"></a></li>
                <li><a href="./Delivery_MNG.html"><input type="button" value="納品管理"></a></li>
                <li><a href="./Customer_IMP.html"><input type="button" value="顧客登録"></a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-5">
        <div>
            <div class="text-end mb-2">
                <button type="button" class="btn btn-primary" id="pdf-btn">PDFダウンロード</button>
                <button type="button" class="btn btn-danger" id="delete-btn">削除</button>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>注文書</span>
                <input type="date" id="order-date">
                <span>
                    <label for="order-no">No.</label>
                    <input type="text" id="order-no" size="4" readonly>
                </span>
            </div>
            <div class="mb-2">
                <input type="text" id="customer-name">
                <label for="customer-name">様</label>
            </div>
            <div class="mb-2">
                下記のとおり御注文申し上げます
            </div>
        </div>
        <div style="height: 300px; overflow-y: auto;">
            <table class="table table-bordered border-dark table-striped table-hover table-sm align-middle">
                <thead class="table-dark border-light sticky-top">
                    <tr>
                        <th colspan="2">品名</th>
                        <th>数量</th>
                        <th>単価</th>
                        <th>摘要</th>
                        <th>備考</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input type="text" value="週刊BCN 10/17"></td>
                        <td><input type="text" value="1"></td>
                        <td>&yen;<input type="text" style="width:90%;" value="363"></td>
                        <td><input type="text"></td>
                        <td rowspan="5"><textarea rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td>&yen;<input type="text" style="width:90%;"></td>
                        <td><input type="text"></td>
                    </tr>
                    <!-- 必要に応じて行追加 -->
                </tbody>
            </table>
        </div>
        <div class="text-center mt-3">
            <a href="./Order_MNG.html"><input type="button" class="btn btn-danger" value="戻る"></a>
            <button type="button" class="btn btn-success" id="edit-btn">編集完了</button>
        </div>
    </main>
    <script src="./js/Order_DET.js"></script>
</body>
</html>
